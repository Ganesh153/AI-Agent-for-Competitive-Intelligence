<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent for Competitive Intelligence</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background-color: #4facfe;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #00f2fe;
    }

    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }

    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #4facfe;
      width: 25px;
      height: 25px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Competitive Intelligence and Tech Trend Monitor</h2>

    <input type="text" id="apiUrl" placeholder="Enter n8n Webhook URL">
    <input type="text" id="nameInput" placeholder="Enter Company Name">
    <input type="text" id="interestInput" placeholder="Enter Area of Interest (comma separated)">

    <div class="loader" id="loader"></div>

    <button onclick="triggerWorkflow()">Send</button>

    <h3>Response:</h3>
    <pre id="response">Waiting for input...</pre>
  </div>

  <script>
    async function triggerWorkflow() {
      const url = document.getElementById('apiUrl').value;
      const name = document.getElementById('nameInput').value;
      const interest = document.getElementById('interestInput').value;
      const loader = document.getElementById('loader');
      const responseBox = document.getElementById('response');

      if (!url || !name || !interest) {
        alert('Please enter API URL, Company Name, and Area of Interest');
        return;
      }

      loader.style.display = 'block';
      responseBox.textContent = '';

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            name: name,
            interest: interest.split(',').map(i => i.trim()) // convert to array
          })
        });

        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseBox.textContent = 'Error: ' + err;
      } finally {
        loader.style.display = 'none';
      }
    }
  </script>

</body>
</html>
